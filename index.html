<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/avatar.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como fulana</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fulana?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-texto">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#"><img src='./img/download-apple.png' alt="Download na apple" class="app-download img-apple"></a>
                    <a href="#"><img src='./img/download-google.png' alt="Download na google" class="app-download img-google"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
